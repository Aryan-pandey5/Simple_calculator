<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body >
    <!-- ‚úÖ Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Calculatorü©∑</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>
  <br><br><br><br>


<div class="container py-5" >

    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow p-5 rounded-4">
                <h3 class="text-center mb-3">Calculator</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="number" class="form-control" name="num1" placeholder="Enter first number" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="num2" placeholder="Enter second number" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="operation" required>
                            <option value="" disabled selected>Select operation</option>
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (√ó)</option>
                            <option value="divide">Division (√∑)</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </div>
                    <br>
                    <label for="out">Result</label>
                    <input type="text" id ="out" value="{{ output }}" class="form-control" readonly>




                </form>




            </div>

        </div>
    </div>

</div>


   <!-- ‚úÖ Footer -->
  <footer class="text-center py-3 bg-dark text-white fixed-bottom">
    <p class="mb-0">¬© 2026 Aryu Calculator | Made with ‚ù§Ô∏è</p>
   
  </footer>
</body>
</html>
